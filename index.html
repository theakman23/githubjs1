                </div>
            </div>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                Perspiciatis ullam laborum saepe possimus? Accusamus quas provident consectetur debitis,

            <ul>
                <li>
                    <i class="fa-solid fa-user-group"></i> 311 <strong>followers</strong>
                </li>
                <li> 2 <strong>following</strong> </li>
                <li>
                    <i class="fa-solid fa-bookmark"></i> 13 <strong>Repostory</strong>
                </li>

            </ul> 
            <div class="repos" id="repos">
                <a href="#"> <i class="fa-solid fa-bookmark"></i> Repo 1</a>
